<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Gimnasio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Temporizador de Gimnasio</h1>
        <div id="circle-container">
            <div id="timer">00:00</div>
        </div>
        <div id="status">Tiempo de trabajo</div>
        <div id="repetition-counter">Repetici√≥n: 0/0</div>
        <div class="config">
            <label for="work-time">Tiempo de trabajo (segundos):</label>
            <input type="number" id="work-time" value="30">
            <label for="rest-time">Tiempo de descanso (segundos):</label>
            <input type="number" id="rest-time" value="10">
            <label for="repetitions">Repeticiones:</label>
            <input type="number" id="repetitions" value="5">
        </div>
        <div class="buttons">
            <button id="start">Iniciar</button>
            <button id="pause">Pausar</button>
            <button id="reset">Reiniciar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
    <script src="script.js"></script>
</body>
</html>
